<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACZ BRICKS</title>
    <link rel = "icon" type = "image/png" href = "Images/Tab Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <audio controls id="music">
        <source src="SoundFiles/legobreak.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script></body>
    <script src="header.js" defer></script>
    <div class="accountpage">
        <div class="options">
            <button class="mygame">Daily Discount Game</button>
            <button class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</button>
        </div>
        <div class="accountdisplay">
            <div class="points">
                <p>Your Current Points:</p>
                <h3 id = "POINTS"></h3>
            </div>
            <div class="accountinfo">

            </div>
        </div>
    </div>
    <div class="game">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <p>Score: <span class = "score">0</span></p>
        <div class="gamebox"></div>
        <button onclick = "StopSliding(1)" class="stop">Stop!</button>
    </div>
    <div class="footer"></div>
    <script src="account.js" defer></script>
</html>
