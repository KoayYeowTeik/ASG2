<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACZ BRICKS</title>
    <link rel = "icon" type = "image/png" href = "Images/Tab Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header.css"></head>
    <link rel="stylesheet" href="reviewpage.css">
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script></body>
    <script src="header.js" defer></script>
    <script src="reviewpage.js" defer></script>
    <div class="reviewdata">
        <h2>Recent Reviews</h2>

    </div>
    <div class="review">
        <div class="reviewhead">
            <p>Leave your review for our website below!</p>
            <button class="leavereview">Here</button>
        </div>
        
    </div>
    <div class="userreview">
        <div class="limpy">
            <h4>Tell us about your recent experience with FACZ BRICKS</h4>
            <p>We appreciate any feedback that you have given us!</p>
        </div>
        <label for="name">Your name</label>
        <input type="text" name="name" id="name">
        <p class="name warning">Please input a name</p>
        <label for="description">You review description</label>
        <input type="text" name="description" id="description">
        <p class="description warning">Please input a description</p>
        <label for="score">Your score for us</label>
        <select name="score" id="score">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</optio  n>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="submitreview">Submit your review</button>
    </div>
    <div class="footer"></div>
</body>
</html>
