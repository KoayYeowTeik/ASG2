<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "Images/Tab Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="header.css">
    <title>Community Page</title>
</head>
<body>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script></body>
    <script src="header.js" defer></script>
    <section class="community">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h1>Community</h1>
                </div>
            </div>

            <div class="row">
                <div class="filter-buttons">
                    <ul id="filter-btns">
                        <li class="active" data-target="All">All</li>
                        <li data-target="Vid">Videos</li>
                        <li data-target="Images">Images</li>
                        <li data-target="Memes">Memes</li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="gallery">
                    <div class="item" data-id="Videos">
                        <div class="inner">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/el-HtcY1Aek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/LEGO-CITY.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/LEGO-CNY.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/LEGO-MINECRAFT.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/LEGO-NINJAGO.png" alt="pictures">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="community.js"></script>

        <div class="footer"></div>
    </section>
    
</body>
</html>
