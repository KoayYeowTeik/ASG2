<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "Images/Tab Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="header.css">
    <title>Community Page</title>
</head>
<body>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script></body>
    <script src="header.js" defer></script>
    <section class="community">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h1>Community</h1>
                </div>
            </div>

            <div class="row">
                <div class="filter-buttons">
                    <ul id="filter-btns">
                        <li class="active" data-target="All">All</li>
                        <li data-target="Sets">Sets</li>
                        <li data-target="Images">Images</li>
                        <li data-target="Memes">Memes</li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="gallery">
                    <div class="item" data-id="Memes">
                        <div class="inner">
                            <img src="Images/images.jpg" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Memes">
                        <div class="inner">
                            <img src="Images/nothing-lasts-forever-freestyle-list-photo-u1.jpg" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Memes">
                        <div class="inner">
                            <img src="Images/the-lego-dad-memes-instagram_180043-c9c2e32.jpg" alt="pictures">
                        </div>
                    </div>
                    
                    <div class="item" data-id="Sets">
                        <div class="inner">
                            <img src="Images/LEGO-CITY.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Sets">
                        <div class="inner">
                            <img src="Images/LEGO-CNY.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Sets">
                        <div class="inner">
                            <img src="Images/LEGO-MINECRAFT.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Sets">
                        <div class="inner">
                            <img src="Images/LEGO-NINJAGO.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/LEGO+Brawls+-+Horizontal+Header.png" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/GUEST_38bbf066-5f18-4d97-9c53-e5dc9743ccdb.webp" alt="pictures">
                        </div>
                    </div>
                    <div class="item" data-id="Images">
                        <div class="inner">
                            <img src="Images/House.jpg" alt="pictures">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="community.js"></script>

        <div class="footer"></div>
    </section>
    
</body>
</html>
